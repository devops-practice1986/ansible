- name: demo on filters / functions
  hosts: local
  connection: local
  tasks:
  - name: print the default variable
    ansible.builtin.debug:
      msg: "Hello {{ course | default('ansible')}}" 
      # if not course variable , it will take as default value is ansible*-
  - name: convert to uppercase
    vars: 
      greetings: "Hello Ramesh"
    ansible.builtin.debug:
      msg: "{{ greetings | upper }}"

  - name: convert to lowercase
    vars: 
      greetings: "Hello Ramesh"
    ansible.builtin.debug:
      msg: "{{ greetings | lower }}"
     
  - name: convert to titlecase
    vars: 
      greetings: "Hello Ramesh"
    ansible.builtin.debug:
      msg: "{{ greetings | title }}"
  
      
  - name: get the unique value
    vars: 
     number: [1,2,2,3,4,1,4,5,4,4,2]
    ansible.builtin.debug:
      msg: "{{ number | unique }}"
  
  - name: get the max value
    vars: 
     number: [1,2,2,3,4,1,4,5,4,4,2]
    ansible.builtin.debug:
      msg: "{{ number | max }}"
  
  - name: get the min value
    vars: 
     number: [1,2,2,3,4,1,4,5,4,4,2]
    ansible.builtin.debug:
      msg: "{{ number | min }}"
  
  
  - name: convert map to list
    vars: 
      course_details:
        course: "aws"
        trainer: "matthews"
        duration: "120hrs"
    ansible.builtin.debug:
     msg: "{{ course_details | dict2items }}"
  